<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Metronome with Trainer</title>
</head>

<body>
  <div id="app">
    <audio id="audio" src="wav/beat.wav"></audio>
    <nav class="indigo darken-4">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Metronome</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-nav"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">User</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-nav" style="width: 33.33vw;min-width: 150px">
      <li><a href="#">Settings</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">User</a></li>
    </ul>

    <div class="container">      
      <div class="card">
        <div id="bpmDiv">
          <input id="bpm" type="number">BPM
        </div>
      </div>
      
      <div class="card">
        <div id="bpmRangeDiv">
          <p class="range-field">
            <input type="range" id="bpmRange" step="1"/>
          </p>
        </div>
      </div>

      <div class="card center">
        <div id="tempoMarkingsDiv"></div>
      </div>

      <div class="card">
        <div id="controls">
          <button id="minusFive" class="control btn waves-effect waves-light indigo darken-4">-5</button>

          <button id="minusOne" class="control btn waves-effect waves-light indigo darken-4">
            <i class="material-icons">remove</i>
          </button>

          <div id="tempoDisplay" class="z-depth-2 valign-wrapper red white-text">
            60
          </div>

          <button id="plusOne" class="control btn waves-effect waves-light indigo darken-4">
            <i class="material-icons">add</i>
          </button>

          <button id="plusFive" class="control btn waves-effect waves-light indigo darken-4">+5</button>
        </div>
      </div>
      
      <div class="card">
        <div id="startStopDiv">
          <div id="start" class="btn-floating waves-effect waves-light red"><i class="material-icons">play_arrow</i></div>
          <div id="stop" class="btn-floating waves-effect waves-light grey hide"><i class="material-icons">stop</i></div>
        </div>          
      </div>

      <div class="card">
        <div id="counters">
          <span>Clicks: </span><span id="clickCounter">0</span>
          <br>
          <span>Break: </span><span id="breakCounter">0</span>
        </div>
      </div>

      <div class="card">
        <div style="height: 2rem;">
          <div class="left">
            <strong>Trainer</strong>
          </div>
          <div class="switch right">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>

        <div id="trainer">
          Increase tempo by <input type="number" id="increment" value="1" min="0"> BPM
          every <input type="number" id="period" value="16" min="1"> clicks 
          until tempo is <input type="number" id="limit" value="300" min="20" max="300"> BPM
          <br>
          Give breaks of <input type="number" id="tBreak" value="0" min="0" max="16"> between each period
        </div>
      </div>      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <script src="js/tempoMarkings.js"></script>
  <script src="js/metronome.js"></script>
  <script src="js/trainer.js"></script>
  <script src="js/view.js"></script>
  <script src="js/eventHadlers.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
