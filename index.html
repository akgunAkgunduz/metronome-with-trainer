<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Metronome with Trainer</title>
</head>

<body>
  <div id="app">
    <audio id="audio" src="wav/beat.wav"></audio>
    <nav class="indigo darken-4">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo left">
          <img src="img/logo.png" alt="app-logo">
          <span class="hide-on-small-only">Metronome with Trainer</span>
        </a>
        <ul class="right">
          <li>
            <a href="#">
              <i class="material-icons tooltipped" data-tooltip="Help">help_outline</i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-icons tooltipped" data-tooltip="Settings">settings</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container">      
      <div class="card">
        <div class="row" id="controls">
          <button id="minusFive" class="control btn waves-effect waves-light indigo darken-4">-5</button>
  
          <button id="minusOne" class="control control-lg btn waves-effect waves-light indigo darken-4">
            <i class="material-icons">remove</i>
          </button>
  
          <button id="tempoDisplay" data-target="tempoModal" class="control btn modal-trigger waves-effect waves-light red darken-1 white-text">60</button>
  
          <button id="plusOne" class="control control-lg btn waves-effect waves-light indigo darken-4">
            <i class="material-icons">add</i>
          </button>
  
          <button id="plusFive" class="control btn waves-effect waves-light indigo darken-4">+5</button>
        </div>

        <div class="row" >
          <div id="tempoMarkingsDiv2" class="input-field">
            <select id="tempoMarkingsSelect"></select>
          </div>
        </div>

        <div id="bpmRangeDiv">
          <p class="range-field">
            <input type="range" id="bpmRange" step="1"/>
          </p>
        </div>

        <div id="startStopDiv" class="row">
          <div id="startStop" class="btn-floating btn-large waves-effect waves-light indigo darken-4"><i class="material-icons">play_arrow</i></div>
        </div>

      </div>

      <div id="trainerDiv" class="card open">
        <div id="trainerHeader" class="row">
          <div id="trainerSwitch" class="switch">
            <label>
              Trainer
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
        </div>

        <div id="trainerBody" class="row">
          <div id="trainer" class="row">
            Increase tempo by <input type="number" id="increment" min="0"> BPM
            every <input type="number" id="period" min="1"> clicks 
            until tempo is <input type="number" id="limit"> BPM and
            give breaks of <input type="number" id="tBreak" min="0" max="16"> clicks between each period
          </div>
          <div id="counters" class="row">
            <div>
              <strong>CLICKS</strong>
              <br>
              <span id="clickCounter">0</span>
            </div>
            <div>
              <strong>BREAK</strong>
              <br>
              <span id="breakCounter">0</span>
            </div>
          </div>
        </div>
      </div>    

      <div id="tempDiv" class="card" style="display: none">
        <div id="bpmDiv">
          <input id="bpm" type="number">BPM
        </div>
        <div id="tempoMarkingsDiv" class="center"></div>
      </div>

    </div>

    <div id="tempoModal" class="modal">
      <div class="modal-content">
        <h5>Enter new tempo value</h5>
        <input type="number" id="tempoInput" value="60" min="20" max="300"><span>&nbsp;BPM</span>
      </div>
      <div class="modal-footer">
        <button id="tempoModalCancel" class="btn modal-close red darken-1 waves-effect waves-light">CANCEL</button>
        <button id="tempoModalApply" class="btn modal-close indigo darken-4 waves-effect waves-light">APPLY</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <script src="js/tempoMarkings.js"></script>
  <script src="js/metronome.js"></script>
  <script src="js/trainer.js"></script>
  <script src="js/view.js"></script>
  <script src="js/eventHadlers.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
