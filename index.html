<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Metronome with Trainer</title>
</head>

<body>
  <div id="app">
    <audio id="audio" src="wav/beat.wav"></audio>
    <nav class="deep-purple accent-4">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Metronome</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-nav"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">User</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-nav" style="width: 33.33vw;min-width: 150px">
      <li><a href="#">Settings</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">User</a></li>
    </ul>

    <div class="container">      
      <div class="card">
        <div id="bpmDiv">
          <input id="bpm" type="number" value="60" min="20" max="280">BPM
        </div>
      </div>
      
      <div id="bpm-controls" class="card">
        <div id="bpmRangeDiv">
          <p class="range-field">
            <input type="range" id="bpmRange" value="60" min="20" max="280" step="1"/>
          </p>
        </div>
      </div>    
      
      <div class="card">
        <div id="startStopDiv">
          <div id="start" class="btn-floating waves-effect waves-light red"><i class="material-icons">play_arrow</i></div>
          <div id="stop" class="btn-floating waves-effect waves-light grey hide"><i class="material-icons">stop</i></div>
        </div>          
      </div>

      <div class="card">
        <div id="counters">
          <span>Clicks: </span><span id="clickCounter">0</span>
          <br>
          <span>Break: </span><span id="breakCounter">0</span>
        </div>
      </div>

      <div class="card">
        <div style="height: 2rem;">
          <div class="left">
            <strong>Trainer</strong>
          </div>
          <div class="switch right">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>

        <div id="trainer">
          Increase tempo by <input type="number" value="1" min="0"> BPM
          every <input type="number" value="4" min="1"> clicks 
          until tempo is <input type="number" value="280" min="20" max="280"> BPM
        </div>
      </div>      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
